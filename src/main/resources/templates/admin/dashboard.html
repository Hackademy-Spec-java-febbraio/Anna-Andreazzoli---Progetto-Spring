<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">
    <!-- Includi il foglio di stile di Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Includi fontawesome per le icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar originale -->
    <head th:insert="~{index :: navbar}"></head>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show m-4" role="alert">
        <strong>Success!</strong> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Container -->
    <div class="container my-5">

        <!-- Dashboard Title -->
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">Dashboard Admin</h1>
        </div>

        <!-- Requests Section -->
        <div class="row mb-5">
            <div class="col-12 mb-3 text-center">
                <h2 class="h3 text-secondary">Richieste Ricevute</h2>
            </div>
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <table class="table table-hover table-striped table-responsive">
                            <thead class="table-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Utente</th>
                                    <th>Per il ruolo</th>
                                    <th>#Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="request:${requests}">
                                    <td th:text="${request.id}"></td>
                                    <td th:text="${request.user.username}"></td>
                                    <td th:text="${request.role.name}"></td>
                                    <td>
                                        <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}" class="btn btn-info btn-sm">
                                            <i class="fas fa-eye"></i> Dettagli
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories Section -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="h3 text-secondary">Tutte le Categorie</h2>
                <a th:href="@{/categories/create}" class="btn btn-success btn-lg my-3">
                    <i class="fas fa-plus"></i> Aggiungi Categoria
                </a>
            </div>
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <table class="table table-hover table-striped table-responsive">
                            <thead class="table-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th class="text-end">#Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category: ${categories}">
                                    <td th:text="${category.id}"></td>
                                    <td th:text="${category.name}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-pencil-alt"></i> Modifica
                                        </a>
                                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i> Elimina
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer th:insert="~{index :: footer}" class="bg-dark text-light text-center py-3">
        <p>&copy; 2025 Admin Dashboard. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
