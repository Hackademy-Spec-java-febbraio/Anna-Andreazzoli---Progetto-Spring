<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">
    <!-- Aggiungi eventuali stili globali qui -->
</head>

<body>
    <!-- Navbar -->
    <div th:insert="~{index :: navbar}"></div>

    <!-- Container -->
    <div class="container my-5" style="background-color: #f8f9fa; border-radius: 10px; padding: 20px;">
        <!-- Success Message -->
        <div th:if="${resultMessage}" class="alert alert-success" style="font-size: 1.2rem; padding: 15px; border-radius: 5px;">
            <p th:text="${resultMessage}"></p>
        </div>

        <!-- Dashboard Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4" style="font-size: 3rem; color: #343a40; font-weight: 600;">Dashboard Revisor</h1>
            </div>
        </div>

        <!-- Section Title -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 th:text="${title}" style="font-size: 2rem; color: #007bff;">Articoli da revisionare</h2>
            </div>
        </div>

        <!-- Articles Table -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered table-hover table-responsive-lg" style="border-radius: 8px;">
                    <thead class="thead-dark" style="background-color: #343a40; color: #fff;">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Subtitle</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article:${articles}">
                            <td th:text="${article.id}"></td>
                            <td th:text="${article.title}"></td>
                            <td th:text="${article.subtitle}"></td>
                            <td th:if="${article.category}" th:text="${article.category.name}"></td>
                            <td th:unless="${article.category}">Nessuna categoria</td>
                            <td>
                                <a th:href="@{/articles/revisor/detail/{id}(id=${article.id})}" class="btn btn-info btn-sm" 
                                   style="padding: 8px 15px; font-size: 1rem; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                                    Leggi
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{index :: footer}"></div>

    <!-- Bootstrap Scripts -->
    <script th:insert="~{index :: bootstrapScript}"></script>
</body>
</html>
